<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Formulacio de registro</title>
</head>

<body>

<div class="container">
    <h2>Crear Cuenta</h2>

    <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Tu correo">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña">

        <label for="password2">Confirmar contraseña</label>
        <input type="password" id="password2" placeholder="Repite la contraseña">

        <button class="btn" type="submit">Registrarme</button>
    </form>

    <p class="small-text">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </p>
</div>
    
</body>
</html>
